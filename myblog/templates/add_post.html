{% extends 'base.html' %}
{% block title %}Pridaj článok{% endblock %}

{% block content %}



{% if user.is_authenticated %}
<h1>Pridaj článok</h1>
<br><br/>
<div class="form-group">

<form method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   {{ form.media }}
   {{ form.as_p }}

   <button class="btn btn-secondary">Pridať</button>
   

</div>
{% else %}

Nie si prihlásený.

{% endif %}

{% endblock %}
